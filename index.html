      <thead>

          <th>Name</th>
          <th></th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically with JavaScript -->
      </tbody>
    </table>
    <script src="attendance-registration.js"></script>
  </body>
</html>
